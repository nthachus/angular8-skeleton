<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.className"
  [autohide]="true"
  [delay]="toast.delay || 10000"
  (hide)="toastService.remove(toast)"
>
  <p class="mb-0">{{ toast.message }}</p>
  <ng-container *ngIf="toast.details">
    <hr />
    <pre class="mb-0">{{ toast.details.join("\n") }}</pre>
  </ng-container>
</ngb-toast>
